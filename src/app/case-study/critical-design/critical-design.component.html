<div class="outer-container">
  <div class="main-container">
    <!--intro section-->
    <section class="intro" *ngFor="let c of intros">
      <div *ngIf="c.id==1">
        <h2 class="page-title">{{c.title}}</h2>
        <div class="description">{{c.description}}</div>
        <div class="intro-img">
          <img class="intro" src="{{c.imgUrl}}"/>
        </div>
        <div class="word-section problem">
          <div class="problem-title title">{{c.problemTitle}}</div>
          <div class="problem-descrip">{{c.problemDescrip}}</div>
        </div>
      </div>
    </section>
    <!--end intro-->


    <!--overview-->
    <section class="overview" *ngFor="let crit of crits">
      <div class="word-section overview">
        <div class="title">{{crit.overviewTitle}}</div>
        <div class="overview-descrip"><img src="{{crit.overviewImg}}"></div>

      </div>

    </section>


      <!--<div class="video">
        <iframe src="https://www.youtube.com/embed/ttNsRgl_ffA" width="550" height="400" allowfullscreen></iframe>
      </div>-->

  </div>
</div>
