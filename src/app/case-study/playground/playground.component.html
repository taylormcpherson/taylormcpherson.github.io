<div class="outer-container">
  <div class="main-container">
    <!--intro section-->
    <section class="intro" *ngFor="let c of intro">
      <div *ngIf="c.id==4">
        <h2 class="page-title">{{c.title}}</h2>
        <div class="description">{{c.description}}</div>
        <div class="intro-img">
          <img class="intro" src="{{c.imgUrl}}"/>
        </div>
      </div>
    </section>


  </div>
</div>
